
<!DOCTYPE html>
<html lang="tr" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mor Geyik | ACM Hacettepe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;500;600&family=Pinyon+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0B0614;
            color: #F5F3FA;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
        }
        .signature-font {
            font-family: 'Pinyon Script', cursive;
        }
        .glass-nav {
            background: linear-gradient(to bottom, rgba(11, 6, 20, 0.8), rgba(11, 6, 20, 0.4));
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border-bottom: 1px solid rgba(168, 85, 247, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .glow-purple {
            box-shadow: 0 0 20px rgba(106, 27, 177, 0.4);
        }
        .glow-text {
            text-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
        }
        .bg-noise {
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0B0614;
        }
        ::-webkit-scrollbar-thumb {
            background: #6A1BB1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3A0E6A;
        }
        .no-italic {
            font-style: normal !important;
        }
        @keyframes data-flow {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(400%); }
        }
        .animate-data-flow {
            animation: data-flow 3s linear infinite;
        }
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 8s linear infinite;
        }
        /* Spotlight Effect */
        .mouse-spotlight {
            background: radial-gradient(
                600px circle at var(--mouse-x, 0) var(--mouse-y, 0),
                rgba(168, 85, 247, 0.12),
                transparent 80%
            );
        }
    </style>
